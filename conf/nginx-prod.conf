#generated by `blues`
user nginx;    
pid tmp/nginx.pid;
worker_processes 4;
events {
    worker_connections 4096;
}

http {
    include ./mime.types;


    #LUA_SHARED_DICT
    lua_shared_dict g_waf 10m;

    client_max_body_size 10m;    #允许客户端请求的最大单文件字节数
    client_body_buffer_size 10m;  #缓冲区代理缓冲用户端请求的最大字节数

    sendfile on;
    keepalive_timeout  65;
    charset utf8;

    lua_package_path "./app/?.lua;./app/library/?.lua;./app/?/init.lua;./?.lua;./app/wario/plugin/?.lua;/usr/local/hi/fw/?.lua;/usr/local/lor/?.lua;/usr/local/lor/?/init.lua;;";
    lua_package_cpath "./app/library/?.so;/usr/local/lor/?.so;;";
    lua_code_cache on; # set on @production

    include sites/orchina.conf;
}

    
